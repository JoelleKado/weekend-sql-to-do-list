<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>weekend-sql-to-do-list</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Weekend SQL To-Do List</h1>
  </header>
  <main>
    <section id="form">
      <h3>Add New Task</h3>
      <label>Task</label><input type="text" id="taskInput">
      <br />
      <label>Due Date:</label><input type="date" id="dateInput">
      <br />
      <label>Duration (Minutes)</label><input type="number" id="durationInput">
      <br />
    <button type="button" id="submitButton">Submit Task</button>
    </section>
    <section>
      <div>
        <h3 class="center">Todo List</h3>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Duration (minutes)</th>
              <th>Complete?</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
